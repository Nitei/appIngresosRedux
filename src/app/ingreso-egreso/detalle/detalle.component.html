<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Detalle de ingreso egreso</h4>

        <table class="table">
          <thead>
            <tr>
              <th>Descripci√≥n</th>
              <th>Monto</th>
              <th>Tipo</th>
              <th></th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let data of items | ordenIngresoEgreso">
              <td>{{data.descripcion}}</td>
              <td>{{data.monto | currency }}</td>
              <td><span [ngClass]="{
                'text-success': data.tipo === 'ingreso', 
                'text-danger': data.tipo === 'egreso' 
                }">{{data.tipo}}</span>
              </td>
              <td>
                <button class="btn btn-danger" (click)="borrarItem(data)">
                  <i class="fa fa-trash"></i>
                  borrar
                </button>
              </td>
            </tr>
          </tbody>

        </table>


      </div>
    </div>
  </div>
</div>
